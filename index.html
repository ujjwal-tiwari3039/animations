<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixu AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="loader-wrapper">
        <div class="shutter top"></div>
        <div class="shutter bottom"></div>
        <h1 class="loader-text">INITIALIZING...</h1>
    </div>

    <main class="content">
        <h1>Bixu Control Center</h1>
        <p>System Status: <span class="online">Online</span></p>
    </main>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000); 
        });
    </script>
</body>
</html>
